<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-container">
        <i class="fas fa-folder-plus fa-lg new menu-icon1"></i>
        <i class="far fa-folder-open fa-lg  open menu-icon1"></i>
        <i class="fas fa-save fa-lg  save menu-icon1"></i>
    </div>
    <div class="menu-options">
        <select name="" id="" class="font-size">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
        </select>
        <select name="" id="" class="font-family">
            <option value="Ariel">Ariel</option>
            <option value="Sans-sarif">Sans-sarif</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Comic">Comic</option>
        </select>
        <div class="format-container">
            <i class="fas fa-bold fa-lg bold menu-icon2"></i>
            <i class="fas fa-italic fa-lg italic menu-icon2"></i>
            <i class="fas fa-underline fa-lg underline menu-icon2"></i>
        </div>
        <div class="alignment-container">
            <i class="fas fa-align-left fa-lg menu-icon2"></i>
            <i class="fas fa-align-justify fa-lg menu-icon2"></i>
            <i class="fas fa-align-right fa-lg menu-icon2"></i>
        </div>
    </div>
    <div class="formula-container">
        <div class="address"></div>
        <input type="text" name="" id="" class="formula">
    </div>
    <div class="grid-container">
        <div class="top-left block">top</div>
        <div class="top-row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>


    </div>
    <div class="sheets-container">
        <div class="icon-container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheet-list">
            <div class="sheet" idx="0">sheet-1</div>
        </div>
    </div>
    <script src="init.js"></script>
    <script src="script.js"></script>
    <script src="formatting.js"></script>
    <script src="formula.js"></script>
</body>

</html>
